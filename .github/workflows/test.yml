name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r tests/requirements-test.txt
        pip install -r requirements.txt
    
    - name: Create necessary directories
      run: |
        mkdir -p logs
        mkdir -p output/notebooklm
        mkdir -p output/analysis
        mkdir -p data/slack
        mkdir -p data/telegram
    
    - name: Run tests
      run: |
        cd tests
        python -m pytest unit/ integration/ performance/ -v --cov=../src --cov-report=xml --cov-report=html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./tests/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    
    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Run Black
      run: black --check src/ tests/ scripts/
    
    - name: Run isort
      run: isort --check-only src/ tests/ scripts/
    
    - name: Run flake8
      run: flake8 src/ tests/ scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics


